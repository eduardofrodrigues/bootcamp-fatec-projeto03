<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/quantity.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Menu Alimentação</title>
</head>

<body>
    <main class="mainContainer">
        <header class="headerContainer">
            <img class="banner" src="./assets/home.jpg" alt="banner">
            <p class="pageTitle">Menu - Faça a Sua Escolha</p>
        </header>
        <section class="sectionContainer">
            <header>
                <p class="sectionTitle">Prato Principal</p>
                <p class="sectionSubtitle">Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            </header>
            <div class="optionsContainer" id="mainDishes"></div>
        </section>
        <section class="sectionContainer">
            <header>
                <p class="sectionTitle">Acompanhamentos</p>
                <p class="sectionSubtitle">Porções para uma pessoa.</p>
            </header>
            <div class="optionsContainer" id="sideDishes"></div>
        </section>
        <section class="sectionContainer">
            <p class="sectionTitle">Dados Pessoais</p>
            <div class="formContainer">
                <form class="formPersonalData" id="formPersonalData">
                    <input class="input" type="text" placeholder="Nome" id="name" required>
                    <input class="input" type="tel" placeholder="Telefone" id="phone" required>
                    <input class="input" type="email" placeholder="Email" id="email" required>
                </form>
            </div>
        </section>
        <button class="btn" id="btnCalcular">CALCULAR</button>

        <section class="shoppingCart" id="shoppingCart"></section>
    </main>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/quantity.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
