<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/quantity.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Menu Alimentação</title>
</head>

<body>
    <main class="mainContainer">
        <header class="headerContainer">
            <img class="banner" src="./assets/home.jpg" alt="banner">
            <p class="pageTitle">Menu - Faça a Sua Escolha</p>
        </header>
        <section class="sectionContainer">
            <header>
                <p class="sectionTitle">Prato Principal</p>
                <p class="sectionSubtitle">Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            </header>
            <div class="optionsContainer" id="mainDishes">
                <div class="option">
                    <div class="productImageContainer">
                        <img class="productImage" src="./assets/bife.jpg" alt="Bife com batatas">
                    </div>
                    <p class="disheName">Bife com batata</p>
                    <p class="preco">30</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                            name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                            inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="option">
                    <div class="productImageContainer">
                        <img class="productImage" src="./assets/coxa.jpg" alt="Coxa de frango">
                    </div>
                    <p class="disheName">Coxa de frango crocante</p>
                    <p class="preco">25</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                            name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                            inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="option">
                    <div class="productImageContainer">
                        <img class="productImage" src="./assets/panela.jpg" alt="Carne de panela">
                    </div>
                    <p class="disheName">Carne de panela</p>
                    <p class="preco">22</p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                            name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                            inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </section>
        <section class="sectionContainer">
            <header>
                <p class="sectionTitle">Acompanhamentos</p>
                <p class="sectionSubtitle">Porções para uma pessoa.</p>
            </header>
            <div class="optionsContainer" id="sideDishes">
                <div class="optionsContainer" id="sideDishes">
                    <div class="option">
                        <div class="productImageContainer">
                            <img class="productImage" src="./assets/farofa.jpg" alt="Farofa">
                        </div>
                        <p class="disheName">Farofa</p>
                        <p class="preco">10</p>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                                name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                                inputmode=""><input type="button" value="+" class="plus">
                        </div>
                    </div>
                    <div class="option">
                        <div class="productImageContainer">
                            <img class="productImage" src="./assets/salad.jpg" alt="Salada">
                        </div>
                        <p class="disheName">Salada</p>
                        <p class="preco">8</p>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                                name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                                inputmode=""><input type="button" value="+" class="plus">
                        </div>
                    </div>
                    <div class="option">
                        <div class="productImageContainer">
                            <img class="productImage" src="./assets/torresmo.jpg" alt="Torresmo">
                        </div>
                        <p class="disheName">Torresmo</p>
                        <p class="preco">12</p>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max=""
                                name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern=""
                                inputmode=""><input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
        </section>
        <section class="sectionContainer">
            <p class="sectionTitle">Dados Pessoais</p>
            <div class="formContainer">
                <form class="formPersonalData">
                    <input class="input" type="text" placeholder="Nome">
                    <input class="input" type="tel" placeholder="Telefone" id="phone">
                    <input class="input" type="email" placeholder="Email" id="email">
                </form>
            </div>
        </section>
        <button class="btn" id="btnCalcular">CALCULAR</button>
        <section class="shoppingCart">

        </section>
    </main>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/quantity.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
